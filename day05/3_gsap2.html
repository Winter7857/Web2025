<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stagger example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 2px solid black;    
        }

        main {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .windows {
            width: 12em;
            position: relative;
        }

        img {
            width: 100%;
            height: auto;
        }

        p {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            position: absolute;
            color: white;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <main>
        <div class="windows">
            <img src="https://images.unsplash.com/photo-1543852786-1cf6624b9987?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGNhdHxlbnwwfHwwfHx8MA%3D%3D" alt="cat">
            <p>Cat 1</p>
        </div>
        <div class="windows">
            <img src="https://plus.unsplash.com/premium_photo-1677181729163-33e6b59d5c8f?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="cat">
            <p>Cat 2</p>
        </div>
        <div class="windows">
            <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="cat">
            <p>Cat 3</p>
        </div>
    </main>
</body>
</html>
